<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body onload="startGame()">
    <!-- Main heading -->
    <h1>TIC-TAC-TOE</h1>

    <!-- Which player's turn it is -->
    <div id="message"></div>
    <div id="turn"></div>

    <!-- Tic-Tac-Toe board -->
    <div class="squares">
        <!-- Row 1 -->
        <button id="s1" class="tl square" onclick="nextMove(this)"></button>
        <button id="s2" class="tm square" onclick="nextMove(this)"></button>
        <button id="s3" class="tr square" onclick="nextMove(this)"></button>

        <!-- Row 2 -->
        <button id="s4" class="ml square" onclick="nextMove(this)"></button>
        <button id="s5" class="mm square" onclick="nextMove(this)"></button>
        <button id="s6" class="mr square" onclick="nextMove(this)"></button>

        <!-- Row 3 -->
        <button id="s7" class="bl square" onclick="nextMove(this)"></button>
        <button id="s8" class="bm square" onclick="nextMove(this)"></button>
        <button id="s9" class="br square" onclick="nextMove(this)"></button>
    </div>

    <!-- Restart Button -->
    <button class="restart" onclick="startGame()">Restart Game</button>
</body>
</html>
